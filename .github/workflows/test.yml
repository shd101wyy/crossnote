name: Test
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install nodejs
        uses: actions/setup-node@v5
        with:
          node-version-file: .tool-versions
      - name: Build and test
        run: |
          corepack enable
          yarn install
          yarn check
          yarn test
